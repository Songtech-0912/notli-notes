<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Exam Reference Sheets - By Jacky</title>
    <link rel="stylesheet" href="./css/tailwind.output.css" type="text/css" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate icon" href="/favicon.ico" />
  </head>
  <body>
    <main>
      <a href="https://github.com/Songtech-0912/Exam-Reference-Sheets">
        <!--In my experience this banner is more annoying than useful, so I have disabled it-->
        <!--
    <img class="fork-me" src="http://aral.github.com/fork-me-on-github-retina-ribbons/right-grey@2x.png" alt="Fork me on GitHub">
	-->
      </a>
      <div class="mx-auto my-32 flex flex-col space-y-20" id="container">
        <div id="header" class="flex flex-col space-y-4">
          <div class="flex flex-row space-x-5 justify-center" id="banner">
            <div id="header-svg">
              <!--BEGIN SVG-->
              <img src="images/hero-image.svg" />
              <!--END SVG-->
            </div>
            <h1
              class="m-auto uppercase text-7xl font-extralight tracking-widest text-gray-700"
            >
              Notes
            </h1>
          </div>

          <h2 class="text-xl mx-auto text-gray-500 font-medium">
            Open-source notes for revision and studying
          </h2>
        </div>

        <section
          id="cards"
          class="mx-auto mt-24 flex flex-col space-y-5 justify-evenly items-center"
        >
          <a href="./pages/chemistry/index.html">
            <button
              id="card1"
              class="transition duration-500 ease-in-out bg-gray-700 text-gray-400 font-medium py-2 pl-6 pr-8 flex flex-row space-x-3 rounded transform hover:bg-gray-600 hover:-translate-y-1 hover:scale-110"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                class="w-14 h-14 p-2"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"
                />
              </svg>
              <h1 class="m-auto text-xl hover:underline">
                Open the Chemistry Reference Notes ➝
              </h1>
            </button>
          </a>

          <a href="./pages/english-language/index.html">
            <button
              id="card2"
              class="transition duration-500 ease-in-out bg-gray-700 text-gray-400 font-medium py-2 pl-6 pr-8 flex flex-row space-x-3 rounded transform hover:bg-gray-600 hover:-translate-y-1 hover:scale-110"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                class="w-14 h-14 p-2"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12   6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"
                />
              </svg>
              <h1 class="m-auto text-xl hover:underline">
                Open the AP Lang Reference Notes ➝
              </h1>
            </button>
          </a>

          <a href="./pages/us-history/index.html">
            <button
              id="card3"
              class="transition duration-500 ease-in-out bg-gray-700 text-gray-400 font-medium py-2 pl-6 pr-8 flex flex-row space-x-3 rounded transform hover:bg-gray-600 hover:-translate-y-1 hover:scale-110"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                class="w-14 h-14 p-2"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M8 14v3m4-3v3m4-3v3M3 21h18M3 10h18M3 7l9-4 9 4M4 10h16v11H4V10z"
                />
              </svg>
              <h1 class="m-auto text-xl hover:underline">
                Open the US History Reference Notes ➝
              </h1>
            </button>
          </a>
        </section>
      </div>
    </main>
    <footer class="text-gray-600 body-font m-auto">
      <div
        class="container px-32 py-3 mx-auto flex justify-center sm:flex-row flex-col"
      >
        <a
          href="#"
          class="flex title-font font-medium items-center md:justify-start justify-center text-grey-700"
        >
          <span class="ml-3 text-xl">Exam Reference Notes</span>
        </a>
        <a
          href="https://github.com/Songtech-0912"
          class="text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4"
          rel="noopener noreferrer"
          target="_blank"
          >By @Songtech-0912</a
        >
      </div>
    </footer>
  </body>
</html>
